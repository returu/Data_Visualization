<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "饼图与环形图",
            textStyle: {
                color: '#fff' // 标题文字颜色设置为白色
            }
        },

        backgroundColor: '#2c343c', // 将背景设置为深色

        tooltip: {
            formatter: "{a}<br/>{b}：{c}(占比{d}%)"
        },

        legend: {
            textStyle: {
                color: '#fff' // 图例文字颜色设置为白色
            }
        },


        // 数据系列
        series: [{
            name: "系列1",
            type: "pie",
            clockwise: false, // 饼图的扇区是否是顺时针排布
            selectedMode:"single", // 选中模式的配置
            // 图形样式
            itemStyle: {
                borderColor: "rgba(255,255,255,0.5)", // 图形的描边颜色
                borderWidth: 2, // 图形的描边线宽
                borderRadius: 10, // 用于指定饼图扇形区块的内外圆角半径
            },
            // 标签样式
            label:{
                position:"outside", // 标签的位置
                formatter:"{b}：{c}(占比{d}%)", // 标签内容格式器
                fontWeight:"bold", // 文字字体的粗细
                fontSize:14, // 文字的字体大小
                alignTo:"labelLine", // 标签的对齐方式，仅当 position 值为 'outer' 时有效
            },
            // 标签的视觉引导线配置
            labelLine:{
                length: 10, // 视觉引导线第一段的长度
                length2:100, // 视觉引导项第二段的长度
            },

            //
            // radius:["35%" , "75%"], // 数组的第一项是内半径，第二项是外半径
            roseType:"area", // 是否展示成南丁格尔图
            data: [
                { name: "类别1", value: 30 , selected:true},// 该数据项被选中
                { name: "类别2", value: 60 },
                { name: "类别3", value: 120 },
                { name: "类别4", value: 100 },
                { name: "类别5", value: 80 },
            ],
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
