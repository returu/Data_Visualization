<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "雷达图"
        },

        tooltip: {},

        // 图例
        legend: {},

        // 雷达图坐标系组件
        radar: {
            shape:"polygon",// 雷达图绘制类型

            // 雷达图的指示器
            indicator: [
                { name: "维度一", max: 280 ,color:"red"},// 标签设置为红色
                { name: "维度二", max: 280 },
                { name: "维度三", max: 280 },
                { name: "维度四", max: 280 },
                { name: "维度五", max: 280 },
                { name: "维度六", max: 280 },
            ],
            // 坐标轴轴线相关设置
            axisLine:{
                // 轴线两边的箭头。可以是字符串，表示两端使用同样的箭头；或者长度为 2 的字符串数组，分别表示两端的箭头。
                // 默认不显示箭头，即 'none'，
                // 两端都显示箭头可以设置为 'arrow'，
                // 只在末端显示箭头可以设置为 ['none', 'arrow']。
                symbol:["none","arrow"],
                lineStyle:{
                    color:"#333"
                }
            },
            // 坐标轴刻度相关设置
            axisTick:{show:false}, // 不显示坐标轴刻度
            // 坐标轴在 grid 区域中的分隔线相关设置
            splitLine:{
                lineStyle:{
                    color:"red",
                    width:1,
                    opacity:0.5
                }},
            // 坐标轴在 grid 区域中的分隔区域相关设置，默认不显示
            splitArea:{
                areaStyle:{
                    color:['rgba(0,7,255,0.05)','rgba(0,220,255,0.05)']
                }
            },
        },


        // 数据系列
        series: [{
            type: "radar",
            lineStyle:{width:3},// 线条样式
            areaStyle:{opacity:0.4},// 区域填充样式
            data: [
                { name: "对象一", value: [150, 230, 224, 218, 135, 147] },
                { name: "对象二", value: [100, 200, 260, 200, 180, 190] },
                { name: "对象三", value: [130, 180, 200, 230, 150, 210] }
            ]
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
