<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "热力图"
        },

        tooltip: {},

        grid: {
            height: '50%', // 热力图纵向宽度占比
            top: '10%', // 热力图距离上部百分比
        },

        xAxis: {
            type: "category", // 直角坐标系上必须要使用两个类目轴
            data: [
                'T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'
            ]
        },

        yAxis: {
            type: "category", // 直角坐标系上必须要使用两个类目轴
            data: [
                'Sat', 'Fri', 'Thu', 'Wed', 'Tue', 'Mon', 'Sun'
            ]
        },

        visualMap: {
            min: 0, // 滑动条最小值
            max: 10, // 滑动条最大值
            calculable: true, // 显示拖拽用的手柄
            orient: 'horizontal', // 水平放置滑动条
            left: 'center', // 居中放置滑动条
            bottom: '20%' // 滑动条距离底部百分比距离
        },


        // 数据系列
        series: [{
            name: "heatmap",
            type: "heatmap",

            // 图形上的文本标签设置
            label: {
                show: true, // 是否显示标签
            },

            data: [
                [0, 0, 5],[0, 1, 1],[0, 2, 0],[0, 3, 6],
                [0, 4, 2],[0, 5, 0],[0, 6, 3],[0, 7, 0],
                [1, 0, 7],[1, 1, 10],[1, 2, 0],[1, 3, 8],
                [1, 4, 5],[1, 5, 2],[1, 6, 1],[1, 7, 0],
                [2, 0, 1],[2, 1, 1],[2, 2, 2],[2, 3, 1],
                [2, 4, 4],[2, 5, 6],[2, 6, 8],[2, 7, 0],
                [3, 0, 7],[3, 1, 3],[3, 2, 6],[3, 3, 5],
                [3, 4, 6],[3, 5, 5],[3, 6, 0],[3, 7, 7],
                [4, 0, 1],[4, 1, 3],[4, 2, 0],[4, 3, 0],
                [4, 4, 0],[4, 5, 1],[4, 6, 0],[4, 7, 0],
                [5, 0, 2],[5, 1, 1],[5, 2, 0],[5, 3, 3],
                [5, 4, 5],[5, 5, 0],[5, 6, 3],[5, 7, 0],
                [6, 0, 1],[6, 1, 0],[6, 2, 7],[6, 3, 0],
                [6, 4, 8],[6, 5, 0],[6, 6, 10],[6, 7, 2]
            ]
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
