<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 定义数据结构
    var data = [{
        name:"欧洲足球俱乐部",
        children:[{
            name:"西甲",
            value:15,
            children:[{
                name:"皇家马德里",
                value:2
            },{
                name:"巴塞罗那",
                value:4
            },{
                name:"比利亚雷亚尔",
                value:5,
                children:[{
                    name:"黄色潜水艇",
                    value:2
                }]
            }]
        },{
            name:"意甲",
            value:10,
            children:[{
                name:"AC米兰",
                value:5
            },{
                name:"罗马",
                value:1
            }]
        }]
    }]

    // 设置图表的参数
    var option = {
        title:{
            text:"树图"
        },

        tooltip:{},

        // 数据系列
        series: [{
            type: "tree",
            data:data,
            symbol:"emptyCircle", // 标记的图形
            symbolSize:20, // 标记的大小
            layout:"orthogonal", // 树图的布局，有 正交(orthogonal) 和 径向(radial) 两种
            orient:"LR", // 树图中 正交布局 的方向，只有在 layout = 'orthogonal' 的时候，该配置项才生效
            edgeShape:"curve", // 树图在正交布局下边的形状。有曲线和折线两种，对应的取值是 curve 和 polyline
            initialTreeDepth:3, // 树图初始展开的层级（深度）。根节点是第 0 层，然后是第 1 层、第 2 层，... ，直到叶子节点
            itemStyle:{
                color:"red", // 树图中每个节点的样式——图形的颜色
            },
            lineStyle:{
                color:"blue", // 树图边的颜色
                width:2, // 树图边的宽度
            },
            label:{
                position:"top", // 标签的位置
                align:"center", // 文字水平对齐方式
            },
            leaves:{
                itemStyle:{
                    color:"green" // 叶子节点的图形的颜色
                },
                label:{
                    position:"right", // 叶子节点的标签的位置
                    align:"left", // 叶子节点的文字水平对齐方式
                },
            },
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
