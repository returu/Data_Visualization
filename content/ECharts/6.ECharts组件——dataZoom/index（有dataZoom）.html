<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>第一个ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:800px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {

        title: [{
            left: 'center',
            text: "图表一",
        }, {
            top: "55%",
            left: 'center',
            text: "图表二",
        }],

        tooltip: {},


        legend: {},


        xAxis: [{}, {
            type: "category",
            data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            gridIndex: 1
        }],


        yAxis: [{
            type: "value",
        }, {
            gridIndex: 1,
        }],

        grid: [{
            bottom: '60%'
        }, {
            top: '60%'
        }],

        // 数据区域缩放组件
        dataZoom: [{
            type: "inside", // 第一个图表使用 内置型数据区域缩放组件（dataZoomInside）
            xAxisIndex: 0, // 设置 dataZoom-inside 组件控制的 x 轴
            filterMode: "filter", // 数据过滤模式
        },{
            type: "slider", // 第二个图表 滑动条型数据区域缩放组件（dataZoomSlider）
            xAxisIndex: 1, // 设置 dataZoom-slider 组件控制的 x 轴
            filterMode: "filter", // 数据过滤模式
            start:30,
            end:60,
        }, {
            type: "slider", // 第二个图表 滑动条型数据区域缩放组件（dataZoomSlider）
            yAxisIndex: 1, // 设置 dataZoom-slider 组件控制的 y 轴
            filterMode: "empty", // 数据过滤模式
            startValue:5, // 数据窗口范围的起始数值
            endValue:20, // 数据窗口范围的结束数值
        }],


        series: [{
            type: "scatter",
            data: [
                [10.0, 8.04],
                [8.07, 6.95],
                [13.0, 7.58],
                [9.05, 8.81],
                [11.0, 8.33],
                [14.0, 7.66],
                [13.4, 6.81],
                [10.0, 6.33],
                [14.0, 8.96],
                [12.5, 6.82],
                [9.15, 7.2],
                [11.5, 7.2],
                [3.03, 4.23],
                [12.2, 7.83],
                [2.02, 4.47],
                [1.05, 3.33],
                [4.05, 4.96],
                [6.03, 7.24],
                [12.0, 6.26],
                [12.0, 8.84],
                [7.08, 5.82],
                [5.02, 5.68]
            ],
        }, {
            type: "bar",
            data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2],
            xAxisIndex: 1,
            yAxisIndex: 1
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
