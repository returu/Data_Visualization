<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 定义数据结构
    var data = [{
        name:"欧洲足球俱乐部",
        children:[{
            name:"西甲",
            value:13,
            children:[{
                name:"皇家马德里",
                value:5
            },{
                name:"巴塞罗那",
                value:5
            },{
                name:"比利亚雷亚尔",
                value:3,
            }]
        },{
            name:"意甲",
            value:8,
            children:[{
                name:"AC米兰",
                value:5
            },{
                name:"罗马",
                value:3
            }]
        }]
    },{
        name:"南美足球俱乐部",
        children:[{
            name:"巴甲",
            value:8,
            children:[{
                name:"弗拉门戈",
                value:2
            },{
                name:"米内罗竞技",
                value:3
            },{
                name:"圣保罗",
                value:3,
            }]
        },{
            name:"阿超",
            value:6,
            children:[{
                name:"河床",
                value:3
            },{
                name:"博卡青年",
                value:3
            }]
        }]
    }]

    // 设置图表的参数
    var option = {
        title:{
            text:"矩形树图"
        },

        tooltip:{},

        // 数据系列
        series: [{
            type: "treemap",
            data:data,
            squareRatio:0.5 * (1 + Math.sqrt(5)), // 期望矩形长宽比率。布局计算时会尽量向这个比率靠近,默认为黄金比
            leafDepth:3, // 表示 展示几层 ，层次更深的节点则被隐藏起来。点击则可下钻看到层次更深的节点
            label:{
                color:"#fff", // 文本标签——文字的颜色
                fontWeight:"bold", // 文本标签——文字字体的粗细
                fontSize:14, // 文本标签——文字的字体大小
                formatter:"{b}\n{c}" // 文本标签——标签内容格式器
            },
            itemStyle:{
                gapwidth:1, // 矩形内部子矩形（子节点）的间隔距离
            },
            upperLabel:{
                show:true, // 显示矩形的父节点的标签
                color:"yellow", // 文字的颜色
                borderColor:"#fff", // 文字块边框颜色
                borderWidth:1, // 文字块边框宽度
                height:30, // 父父节点标签区的高度
                backgroundColor:"rgb(85,85,85)", // 文字块背景色
            },
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
