<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:800px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        // 数据系列
        series: [{
            type: 'scatter',
            data: [
                [0, 0]
            ],
            symbolSize: 1,
            label: {
                show: true,
                // 在文本中，可以对部分文本采用 rich 中定义样式。
                // 需要在文本中使用`{styleName|text content text content}` 标记样式名。
                // 注意，换行需要使用 '\n'。
                formatter: [
                    '{title|乡愁}',
                    '{author|【作者:余光中】}',
                    '小时候，{fragment1|乡愁}是一枚小小的{fragment2|邮票}，',
                    '我在这头，母亲在那头。',
                    '长大后，{fragment1|乡愁}是一张窄窄的{fragment2|船票}，',
                    '我在这头，新娘在那头。',
                    '{fragment3|}',
                ].join('\n'),

                // 文本块（Text Block）的样式
                align: 'center', // 文字水平对齐方式
                backgroundColor: '#eee', // 文字块背景色
                borderColor: 'rgb(199,86,83)', // 文字块边框颜色
                borderWidth: 3, // 文字块边框宽度
                borderRadius: 10, // 文字块的圆角
                padding: 50, // 文字块的内边距
                color: '#000', // 文字的颜色
                fontSize: 20, // 文字的字体大小
                shadowBlur: 3, // 文字块的背景阴影长度
                shadowColor: '#888', // 文字块的背景阴影颜色
                shadowOffsetX: 0, // 文字块的背景阴影 X 偏移
                shadowOffsetY: 3, // 文字块的背景阴影 Y 偏移
                lineHeight: 50, // 行高

                // 各个文本片段（Text fragment）的样式
                rich: {
                    title: {
                        fontSize: 30, // 文字的字体大小
                        align: 'center', // 文字水平对齐方式
                        fontWeight: 'bold', // 文字字体的粗细
                        color: 'rgb(199,86,83)', // 文字的颜色
                    },
                    author: {
                        fontSize: 16, // 文字的字体大小
                        align: 'center', // 文字水平对齐方式
                        backgroundColor: '#000', // 文字块背景色
                        color: 'white', // 文字的颜色
                        padding: 3 // 文字块的圆角
                    },
                    fragment1: {
                        fontSize: 20, // 文字的字体大小
                        textBorderColor: '#000', // 文字本身的描边颜色
                        textBorderWidth: 3, // 文字本身的描边宽度
                        color: '#ff0' // 文字的颜色
                    },
                    fragment2: {
                        fontSize: 18, // 文字的字体大小
                        backgroundColor: '#339911', // 文字块背景色
                        color: '#fff', // 文字的颜色
                        borderRadius: 10, // 文字块的圆角
                        padding: 5 // 文字块的内边距
                    },
                    fragment3: {
                        width: 40, // 文字块的宽度。一般不用指定，不指定则自动是文字的宽度。在想做表格项或者使用图片时，可能会使用它
                        height: 40, // 文字块的高度
                        backgroundColor: {
                            image: './images/icon.png', // 图片路径
                        },
                    },
                }
            }
        }],
        xAxis: {
            axisLabel: { show: false },
            axisLine: { show: false },
            splitLine: { show: false },
            axisTick: { show: false },
            min: -1,
            max: 1
        },
        yAxis: {
            axisLabel: { show: false },
            axisLine: { show: false },
            splitLine: { show: false },
            axisTick: { show: false },
            min: -1,
            max: 1
        }
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
