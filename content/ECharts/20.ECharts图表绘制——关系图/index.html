<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:1000px;height:1000px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "关系图",
        },

        tooltip: {},

        legend:{},

        // 数据系列
        series: [{
            name: "关系图",
            type: "graph",
            roam: true, // 开启鼠标缩放和平移漫游
            draggable: true, // 节点是否可拖拽
            symbol: "diamond", // 节点标记的图形
            symbolSize: 20, // 节点标记的大小
            edgeSymbol: ['none', 'arrow'], // 边两端的标记类型
            edgeSymbolSize: 10, // 边两端的标记大小
            itemStyle: {
                color: "red",
                borderColor: "black",
                borderWidth: 2,
            },
            lineStyle: {
                color: "blue", // 线的颜色
                width: 2, // 线宽
                curveness: 0.1, // 边的曲度
            },
            label: {
                show: true, // 显示节点的标签
                fontWeight: "bold", // 标签文字字体的粗细
            },
            edgeLabel: {
                show: true, // 显示边的标签
                color: "red", // 文字的颜色
                fontWeight: "bold", // 文字字体的粗细
                fontSize: 14, // 文字字体的大小
            },

            // 节点分类的类目
            categories: [{
                name: "类别1", // 类目名称
                itemStyle: {
                    color: "green", // 该类目节点的样式
                    borderColor: "red",
                    borderWidth: 1,
                }
            },{
                name: "类别2", // 类目名称
                itemStyle: {
                    color: "yellow", // 该类目节点的样式
                    borderColor: "red",
                    borderWidth: 1,
                }
            }],

            layout: "force", // 图的布局方式
            force: {
                repulsion: 1000 // 节点之间的斥力因子
            },

            // 关系图节点数据列表
            data: [{
                name: 'A',
                category:0 // 数据项所在类目的 index
            }, {
                name: 'B',
                category:0 // 数据项所在类目的 index
            }, {
                name: 'C',
                category:0 // 数据项所在类目的 index
            }, {
                name: 'D',
                category:0 // 数据项所在类目的 index
            }, {
                name: 'E',
                category:1 // 数据项所在类目的 index
            }, {
                name: 'F',
                category:1 // 数据项所在类目的 index
            }, {
                name: 'G',
                category:1 // 数据项所在类目的 index
            }, {
                name: 'H',
                category:1 // 数据项所在类目的 index
            }],


            // 节点间的边
            links: [{
                source: 'A',
                target: 'B',
                value: 10
            }, {
                source: 'A',
                target: 'C',
                value: 8
            }, {
                source: 'A',
                target: 'D',
                value: 5
            }, {
                source: 'A',
                target: 'E',
                value: 3
            }, {
                source: 'B',
                target: 'D',
                value: 2
            }, {
                source: 'B',
                target: 'F',
                value: 2
            }, {
                source: 'B',
                target: 'G',
                value: 4
            }, {
                source: 'B',
                target: 'H',
                value: 4
            }, {
                source: 'C',
                target: 'E',
                value: 3
            }, {
                source: 'C',
                target: 'H',
                value: 2
            }, {
                source: 'D',
                target: 'G',
                value: 3
            }, {
                source: 'H',
                target: 'f',
                value: 4
            }, {
                source: 'E',
                target: 'H',
                value: 3
            }, ],
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
