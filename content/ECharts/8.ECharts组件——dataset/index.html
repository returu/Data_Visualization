<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:900px;height:900px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {},

        tooltip: {},

        legend: {show:false},

        
        // 在数据集中设置数据
        // 可以使用“二维数组”的格式
        dataset:{
            // 设置数据
            source:[
                // 第一行/列可以给出 维度名
                ["品类","2000年","2001年","2002年"],
                ["品类1",5,15,10],
                ["品类2",35,45,25],
                ["品类3",25,35,15],
                ["品类4",15,20,25],
                ["品类5",45,35,40],
                ]
        },

        // 也可以使用按行的 key-value 形式（对象数组），其中键（key）表明了 维度名
        // dataset:{
        //     // dimensions:["品类","2000年","2001年","2002年"],
        //     source:[
        //         {"品类":"品类1","2000年":5,"2001年":15,"2002年":10},
        //         {"品类":"品类2","2000年":35,"2001年":45,"2002年":25},
        //         {"品类":"品类3","2000年":25,"2001年":35,"2002年":15},
        //         {"品类":"品类4","2000年":15,"2001年":20,"2002年":25},
        //         {"品类":"品类5","2000年":45,"2001年":35,"2002年":40},
        //         ]
        // },

        // 也可以使用按列的 key-value 形式，每一项表示二维表的 “一列”
        // dataset:{
        //     dimensions:["品类","2000年","2001年","2002年"],
        //     source:{
        //         "品类":["品类1","品类2","品类3","品类4","品类5"],
        //         "2000年":[5,35,25,15,45],
        //         "2001年":[15,45,35,20,35],
        //         "2002年":[10,25,15,25,40],
        //     },
        // },

        // 设置三个网格
        grid:[{
            top:"2.5%",
            bottom:"72.5%",
        },{
            top:"37.5%",
            bottom:"37.5%",
        },{
            top:"72.5%",
            bottom:"2.5%",
        }],

        // 多个x轴
        xAxis: [{
            type:"category",
            gridIndex:0,
        },{
            type:"category",
            gridIndex:1,
        },{
            gridIndex:2,
        }],

        // 多个y轴
        yAxis: [{
            gridIndex:0,
        },{
            gridIndex:1,
        },{
            type:"category",
            gridIndex:2,
        }],

        // 在数据系列中设置数据
        // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列
        series: [
            
            // 将数据集（dataset）的 行（row） 映射为系列（series）
            {type: "bar" , seriesLayoutBy:"row"}, 
            {type: "bar" , seriesLayoutBy:"row"}, 
            {type: "bar" , seriesLayoutBy:"row"},
            {type: "bar" , seriesLayoutBy:"row"},
            {type: "bar" , seriesLayoutBy:"row"},

            // 默认为将数据集（dataset）的 列（column） 映射为系列（series）
            {type: "bar",xAxisIndex:1,yAxisIndex:1},
            {type: "bar",xAxisIndex:1,yAxisIndex:1},
            {type: "bar",xAxisIndex:1,yAxisIndex:1},

            // 将 第二 列映射到 X 轴。
            // 将 "品类" 列映射到 Y 轴。
            {type: "bar",xAxisIndex:2,yAxisIndex:2 , encode:{x:1 , y:"品类"}},
            ]
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
