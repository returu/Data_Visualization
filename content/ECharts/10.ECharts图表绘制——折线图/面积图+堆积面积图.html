<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>第一个ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "终端分布"
        },

        tooltip: {},

        // 图例
        legend: {
            data: ["Android", "Iphone"]
        },


        // x轴
        xAxis: {
            type: "category",
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        },

        // y轴
        yAxis: {
            type: "value",
        },


        // 数据系列
        series: [{
                name: "Android",
                type: "line",
                label: {
                    show: true, // 显示标签
                    fontWeight: "bold", // 文字字体的粗细
                },
                // 区域填充样式。设置后显示成区域面积图。
                areaStyle:{
                    opacity:0.6, // 透明度
                },
                stack:"Total",
                data: [150, 230, 224, 218, 135, 147, 260],
            },
            {
                name: "Iphone",
                type: "line",
                label: {
                    show: true, // 显示标签
                    fontWeight: "bold", // 文字字体的粗细
                },
                // 区域填充样式。设置后显示成区域面积图。
                areaStyle:{
                    opacity:0.6, // 透明度
                },
                stack:"Total",
                data: [100, 200, 250, 200, 180, 190, 220],
            }
        ]
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
