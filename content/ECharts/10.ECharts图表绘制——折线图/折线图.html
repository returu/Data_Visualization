<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>第一个ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "终端分布"
        },

        tooltip: {},

        // 图例
        legend: {
            data: ["Android"]
        },


        // x轴
        xAxis: {
            type: "category",
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        },

        // y轴
        yAxis: {
            type: "value",
        },


        // 数据系列
        series: [{
            name: "Android",
            type: "line",
            smooth: true, // 是否平滑曲线显示
            symbol: "diamond", // 标记的图形
            symbolSize: (value, params) => {
                params.symbolSize = parseInt(0.1 * value)
                return params.symbolSize
            }, // 使用回调函数，将标记的大小设置为数值乘以0.1
            // label: {
            //     show: true, // 显示标签
            //     fontWeight: "bold", // 文字字体的粗细
            // },
            data: [150, 230, 224, 218, 135, 147, 260],
            // 图表标注
            markPoint: {
                data: [{
                    name: "最大值",
                    type: "max",
                    itemStyle: { color: "red" }
                },{
                    name: "某个坐标",
                    yAxis: 100,
                    x: '50%',
                    symbolSize:30,
                    itemStyle: { color: "red" }
                }]
            },
            // 图表标线
            markLine:{
                data:[{
                    name:"平均线",
                    type:"average",
                    lineStyle:{
                        color:"red",
                        type:"dotted",
                    },
                },{
                    name:"X 轴值为 Fri 的竖直线",
                    xAxis:"Fri",
                    lineStyle:{
                        color:"red",
                        type:"dotted",
                    },
                }]
            },
            // 图表标域
            markArea:{
                data:[
                    [{
                        name:"最小值到最大值",
                        type:"min",
                    },{
                        type:"max",
                    }]],
            },
        }]
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
