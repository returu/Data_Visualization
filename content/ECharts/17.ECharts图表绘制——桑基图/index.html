<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "桑基图",
        },

        tooltip: {},

        // 数据系列
        series: [{
            name: "系列1",
            type: "sankey",

            // 桑基图节点数据列表
            data: [{
                name: 'Total'
            }, {
                name: 'A'
            }, {
                name: 'B'
            }, {
                name: 'A1'
            }, {
                name: 'A2'
            }, {
                name: 'B1'
            }, {
                name: 'B2'
            }, {
                name: 'A11'
            }, {
                name: 'A12'
            }, {
                name: 'B11'
            }, {
                name: 'B12'
            }, ],
            
            levels: [{
                    depth: 0,
                    itemStyle: {
                        color: '#fbb4ae'
                    },
                    lineStyle: {
                        color: 'source',
                        opacity: 0.6
                    }
                },
                {
                    depth: 1,
                    itemStyle: {
                        color: '#b3cde3'
                    },
                    lineStyle: {
                        color: 'source',
                        opacity: 0.6
                    }
                },
                {
                    depth: 2,
                    itemStyle: {
                        color: '#ccebc5'
                    },
                    lineStyle: {
                        color: 'source',
                        opacity: 0.6
                    }
                },
                {
                    depth: 3,
                    itemStyle: {
                        color: '#decbe4'
                    },
                    lineStyle: {
                        color: 'source',
                        opacity: 0.6
                    }
                }
            ],

            // 节点间的边
            links: [{
                source: 'Total',
                target: 'A',
                value: 10
            }, {
                source: 'Total',
                target: 'B',
                value: 8
            }, {
                source: 'A',
                target: 'A1',
                value: 5
            }, {
                source: 'A',
                target: 'A2',
                value: 3
            }, {
                source: 'A',
                target: 'B1',
                value: 2
            }, {
                source: 'B',
                target: 'B1',
                value: 4
            }, {
                source: 'B',
                target: 'B2',
                value: 4
            }, {
                source: 'A1',
                target: 'A11',
                value: 3
            }, {
                source: 'A1',
                target: 'A12',
                value: 2
            }, {
                source: 'A2',
                target: 'A12',
                value: 3
            }, {
                source: 'B1',
                target: 'B11',
                value: 4
            }, {
                source: 'B2',
                target: 'B12',
                value: 3
            }, ],
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
