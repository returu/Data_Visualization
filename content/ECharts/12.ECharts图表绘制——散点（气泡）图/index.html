<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "散点（气泡）图"
        },

        tooltip: { formatter: "{a} : {c}" },

        // 图例
        legend: {},

        xAxis: {},

        yAxis: {},


        // 数据系列
        series: [{
            name: "类别1",
            type: "scatter",
            symbol: "circle", // 标记的图形,默认为circle
            symbolSize: function(data) { return data[2] }, //设置标记的大小，通过回调函数按照某个维度的数据设置大小
            emphasis:{
                focus:"self", // 高亮的图形和标签样式
            },

            // 图形上的文本标签设置
            label: {
                show: true, // 是否显示标签
                position: 'top', // 标签的位置
                formatter: function(data) {
                    // console.log(data)
                    return data["data"][3] // 标签内容格式器，支持字符串模板和回调函数两种形式
                }
            },
            // 标签的统一布局配置
            labelLayout: {
                y: 40, // 标签的 y 位置。支持绝对的像素值或者'20%'这样的相对值。
                align: "center", // 标签水平对齐方式。可以设置'left', 'center', 'right'。
                hideOverlap: true, //是否隐藏重叠的标签
                moveOverlap: "shiftX", // 在标签重叠的时候是否挪动标签位置以防止重叠
            },
            // 标签的视觉引导线配置
            labelLine: {
                show: true, // 是否显示视觉引导线
                length2: 5, // 视觉引导项第二段的长度
                lineStyle: {
                    color: '#bbb' // 线的颜色
                }
            },

            data: [
                [10, 9, 20 ,"名称1"],
                [8, 6, 30 ,"名称2"],
                [13, 7, 40 ,"名称3"],
                [11, 8, 25 ,"名称4"],
                [14, 7, 24 ,"名称5"],
                [12, 7, 50 ,"名称6"],
                [2, 4, 25 ,"名称7"],
                [1, 3, 20 ,"名称8"],
                [4, 5, 20 ,"名称9"],
                [6, 7, 35 ,"名称10"],
                [12, 6, 36 ,"名称11"],
                [12, 8, 38 ,"名称12"],
                [5, 5, 44 ,"名称13"]
            ]
        },{
            name: "类别2",
            type: "effectScatter", // 带有涟漪特效动画的散点（气泡）图
            symbolSize: function(data) { return data[2] }, // 标记的大小
            data: [
                [8, 5 ,10],
                [2, 2 ,15],
                [10, 4 ,25],
                [6, 5 ,16],
                [7, 3 ,18],
                [5, 3 ,13],
                [6, 4 ,15],
            ],
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
