<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:500px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        title: {
            text: "仪表盘",
        },

        // 数据系列
        series: [{
            name: "仪表盘",
            type: "gauge",
            min: 0, // 最小的数据值
            max: 100, // 最大的数据值
            radius:"85%", // 仪表盘半径
            splitNumber: 10, // 仪表盘刻度的分割段数
            // 仪表盘轴线相关配置
            axisLine: {
                // 仪表盘轴线样式
                lineStyle: {
                    width: 30, // 轴线宽度
                    // 仪表盘的轴线可以被分成不同颜色的多段。每段的结束位置和颜色可以通过一个数组来表示
                    color: [
                        [0.3, '#67e0e3'], // 0~30% 的颜色
                        [0.7, '#37a2da'], // 30%~70% 的颜色
                        [1, '#fd666d'] // 70%~100% 的颜色
                    ]
                }
            },
            // 仪表盘指针
            pointer: {
                itemStyle: {
                    color: 'red' // 指针颜色
                }
            },
            // 刻度样式
            axisTick: {
                distance: -30, // 刻度线与轴线的距离
                length: 8, // 刻度线长。支持相对半径的百分比
                lineStyle: {
                    color: '#fff', // 线的颜色
                    width: 2 // 线宽
                }
            },
            // 分隔线样式
            splitLine: {
                distance: -30, // 分隔线与轴线的距离
                length: 30, // 分隔线线长,与仪表盘轴线宽度一致
                lineStyle: {
                    color: '#fff', // 线的颜色
                    width: 4 // 线宽
                }
            },
            // 刻度标签
            axisLabel: {
                color: 'inherit', // 颜色,与仪表盘轴线的颜色一致
                distance: 40, // 标签与刻度线的距离
                fontSize: 20 // 文字的字体大小
            },
            // 仪表盘详情，用于显示数据
            detail: {
                valueAnimation: true, // 是否开启标签的数字动画
                formatter: '{value} %', // 格式化函数或者字符串
                color: 'inherit' // 文字颜色,与所指向的仪表盘颜色一致
            },
            data: [
                { name: "完成率", value: 60 }
            ],
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
