<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>第一个ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:600px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        // 标题组件
        title: {
            text: "各品类销量情况", //主标题文本，支持使用 \n 换行
            subtext: "2000年", //副标题文本，支持使用 \n 换行
        },

        tooltip: {},

        // 坐标轴指示器
        axisPointer:{
            show:true, // 显示坐标轴指示器，默认不显示
            // type:"shadow", // 指示器类型
            label:{
                precision:1, // 文本标签中数值的小数点精度
            },
            lineStyle:{
                color:"red", // 线的颜色 
            },
        },

        // 工具栏
        toolbox:{
            // show:true,
            feature:{
                saveAsImage:{show:true}, // 保存为图片
                restore:{show:true}, // 配置项还原
                dataView:{show:true}, // 数据视图工具
                dataZoom:{show:true}, // 数据区域缩放
                magicType:{show:true , type: ['line', 'bar', 'stack']}, // 动态类型切换
            },
            orient:"vertical", // 工具栏 icon 的布局朝向
        },

        legend: {
            data: ["销量"], //图例的数据数组
        },

        
        // 极坐标系
        polar:{
            radius:"50%", // 极坐标系的半径
        },


        // 角度轴
        angleAxis: {
            data: ['品类1', '品类2', '品类3', '品类4', '品类5']
        },
        
        // 半径轴
        radiusAxis: {},
        

        series: [{
            name: "销量",
            type: "bar",
            data: [5, 35, 25, 15, 45],
            coordinateSystem: 'polar', // 指定该系列使用的坐标系为极坐标系
        }],
    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
