<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入下载的 echarts.js 文件 -->
    <script type="text/javascript" src="js/echarts.js"></script>
    <title>ECharts图表</title>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="container" style="width:800px;height:600px;"></div>
    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));

    // 设置图表的参数
    var option = {
        //  baseOption 用于设置一些公用的配置项参数
        baseOption: {
            timeline:{
                data:["2000年", "2001年", "2002年", "2003年", "2004年", "2005年"], // data` 中的每一项，对应于 `options`数组中的每个 `option`
                axisType:"category", // 轴的类型
                currentIndex:1, // 表示当前选中项是哪项
                autoPlay:true, // 是否自动播放
                symbol:"diamond", // timeline标记的图形
            },
            xAxis: {
                data: ['品类1', '品类2', '品类3', '品类4', '品类5']
            },
            yAxis: {},
            legend:{
                data:["销量"],
                left:"right",
            },
            series: {
                name:"销量",
                type: "bar",
            },
        },


        // options数组，其中的每个option代表了每个时间粒度对应的option
        // 每个option的配置项设置与之前介绍的一样
        options: [{
                title: {
                    text: "2000年销量",
                },
                series: [{
                    data: [5, 35, 25, 15, 45],
                }],
            },
            {
                title: {
                    text: "2001年销量",
                },
                series: [{
                    data: [10, 40, 30, 25, 60],
                }],
            },
            {
                title: {
                    text: "2002年销量",
                },
                series: [{
                    data: [25, 30, 25, 20, 30],
                }],
            },
            {
                title: {
                    text: "2003年销量",
                },
                series: [{
                    data: [15, 25, 55, 45, 65],
                }],
            },
            {
                title: {
                    text: "2004年销量",
                },
                series: [{
                    data: [55, 15, 55, 25, 35],
                }],
            },
            {
                title: {
                    text: "2005年销量",
                },
                series: [{
                    data: [65, 25, 35, 45, 55],
                }],
            },
        ],

    };


    // 使用指定的配置项和数据显示图表
    myChart.setOption(option);
    </script>
</body>

</html>
